<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.min.css">
    <title>Portafolio Profesional - Medrano00</title>
</head>

<body data-simplebar>
    <section id="#home">
        <div class="hero">
            <video autoplay loop muted plays-inline class="back-video">
                <source src="img/nav.mp4" type="video/mp4">
            </video>
            <nav>
                <a href="#home"><img src="img/logo.png" class="logo"></a>
                <hr>
                <br>
                <ul>
                    <li><a href="#">Sobre mí</a></li>
                    <li><a href="#">Mis habilidades</a></li>
                    <li><a href="#">Mis proyectos</a></li>
                    <li><a href="#">Contáctame</a></li>
                </ul>
            </nav>

            <div class="content">
                <span class="welcome">¡Bienvenido/s a mi portafolio!</span>
                <a href="#aboutme">Conóceme</a>
            </div>
        </div>
    </section>
    <section id="aboutme">
        <div class="aboutmediv">
            <div class="sobremi">
                <img src="img/logo.png" alt="">
                <h1>Sobre mí</h1>
                <p>
                    ola
                </p>
            </div>
        </div>
    </section>
    <section id="myhabilities">
        <div class="myhabilitiesdiv">

                <span>Mis habilidades</span>
                
            </div>
        </div>
    </section>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.js"></script>
    <script>
        $('a').on('click', function(event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function(){
                    window.location.hash = hash;
                });
            }
        });
    </script>
</body>
</html>
